name: Test

on: [push, pull_request]

jobs:
    test:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, windows-latest, ubuntu-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Install Node.js and NPM
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm

            - name: Install Yarn
              run: |
                npm install -g yarn

            - name: yarn install
              run: |
                  yarn

            - name: test frontend
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  yarn test

            - name: test build electron
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  yarn build:electron

            - name: test build web
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  yarn build:web
